<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Twirrer</title>
</head>
<body>
    <!-- main page -->
    <section class="main-page">
        <!-- left -->
            <div class="left">
                <div class="left-content">
                    <div>
                        <i class="fa-solid fa-user-group"></i>
                        <h3 class="left-content-heading">Find ypur interests</h3>    
                        </i>
                    </div>
                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <h3 class="left-content-heading">Explore what people are talking about</h3>    
                        </i>
                    </div>
                    <div>
                        <i class="fa-solid fa-comment"></i>
                        <h3 class="left-content-heading">Join the people</h3>    
                        </i>
                    </div>
                </div>
            </div>
        <!-- end of left -->
        <!-- right -->
            <div class="right">
                    <form class="right-content-form">
                        <input 
                            type="text" 
                            class="user-info" 
                            placeholder="Phone, email or username"
                        />
                        <div>
                            <input 
                                type="password" 
                                class="password"
                                placeholder="Password"
                            />
                            <label>Forgot password</label>
                        </div>
                        <button type="button" class="btn-top">Log in</button>
                    </form>
                    <div class="middle-content">
                        <i class="fas fa-dove"></i>
                        <h1>explore what's happening in the world</h1>
                        <h4>join Twirrer today</h4>
                        <button type="button" class="sign-up">Sign Up</button>
                        <button type="button" class="log-in">Log in</button>
                    </div>
            </div>
        <!-- end of right -->
        <!-- footer -->
        <footer class="main-page-footer">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Apps</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Status</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Brand</a></li>
                <li><a href="#">Developers</a></li>
                <li><a href="#">&copy; 2022 Twirrer</a></li>
            </ul>
        </footer>
        <!-- end of footer -->
    </section>
    <!-- end of main page -->

<script href="script.js"></script>
</body>
</html>
